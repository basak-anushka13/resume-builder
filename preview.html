<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Preview | Elev́e</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    .resume-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1, h2, h3 {
      color: #145a32;
    }
    .section {
      margin-bottom: 30px;
    }
    ul {
      padding-left: 20px;
    }
    #download-btn {
      background: #145a32;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="resume-container" id="resume-content">
    <h1 id="preview-name">Your Name</h1>
    <p id="preview-location"></p>
    <p id="preview-email"></p>
    <p id="preview-phone"></p>
    <p id="preview-links"></p>
    <p id="preview-description"></p>

    <div class="section">
      <h2>Skills</h2>
      <ul id="preview-skills"></ul>
    </div>

    <div class="section">
      <h2>Education</h2>
      <div id="preview-education"></div>
    </div>

    <div class="section">
      <h2>Experience</h2>
      <div id="preview-experience"></div>
    </div>

    <div class="section">
      <h2>Certificates</h2>
      <div id="preview-certificates"></div>
    </div>

    <div class="section">
      <h2>Projects</h2>
      <div id="preview-projects"></div>
    </div>
  </div>

  <button id="download-btn">Download Resume (PDF)</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const data = JSON.parse(localStorage.getItem("resumeData"));

    if (data) {
      document.getElementById("preview-name").innerText = data.name || "";
      document.getElementById("preview-location").innerText = data.location || "";
      document.getElementById("preview-email").innerText = data.email || "";
      document.getElementById("preview-phone").innerText = data.phone || "";
      document.getElementById("preview-description").innerText = data.description || "";

      const links = [];
      if (data.linkedin) links.push(`<a href="${data.linkedin}" target="_blank">LinkedIn</a>`);
      if (data.portfolio) links.push(`<a href="${data.portfolio}" target="_blank">Portfolio</a>`);
      document.getElementById("preview-links").innerHTML = links.join(" ⋄ ");

      // Skills
      const skillList = document.getElementById("preview-skills");
      data.skills?.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill;
        skillList.appendChild(li);
      });

      // Education
      const eduSection = document.getElementById("preview-education");
      data.education?.forEach(edu => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${edu.degree}</strong> at ${edu.institution} (${edu.year})<br>Marks: ${edu.marks}<br><br>`;
        eduSection.appendChild(div);
      });

      // Experience
      const expSection = document.getElementById("preview-experience");
      data.experience?.forEach(exp => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${exp.title}</strong> at ${exp.company} (${exp.duration})<br>${exp.description}<br><br>`;
        expSection.appendChild(div);
      });

      // Certificates
      const certSection = document.getElementById("preview-certificates");
      data.certificates?.forEach(cert => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${cert.title}</strong> from ${cert.org} (${cert.date})<br><br>`;
        certSection.appendChild(div);
      });

      // Projects
      const projSection = document.getElementById("preview-projects");
      data.projects?.forEach(proj => {
        if (proj.name || proj.desc || proj.link) {
          const div = document.createElement("div");
          div.innerHTML = `
            <strong>${proj.name}</strong><br>
            ${proj.desc}<br>
            ${proj.link ? `<a href="${proj.link}" target="_blank">${proj.link}</a><br>` : ""}
            <br>
          `;
          projSection.appendChild(div);
        }
      });
    }

    document.getElementById("download-btn").addEventListener("click", () => {
      const element = document.getElementById("resume-content");
      setTimeout(() => {
        html2pdf().from(element).set({
          margin: 0.5,
          filename: "Eleve_Resume.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: {
            scale: 2,
            useCORS: true
          },
          jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
        }).save();
      }, 300);
    });
  </script>
</body>
</html>
