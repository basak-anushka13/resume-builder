<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Preview</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      margin: 0;
    }

    .resume {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 40px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      font-size: 28px;
    }

    .contact {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    #description {
      text-align: center;
      font-size: 14px;
      color: #444;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .section p,
    .section li,
    .section div {
      font-size: 14px;
      line-height: 1.5;
      color: #000;
    }

    .download-btn {
      display: block;
      margin: 30px auto;
      background: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      padding-left: 20px;
    }
    .contact span {
  margin: 0 5px;
}

  </style>
</head>
<body>
  <div class="resume" id="resume-content">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
  <div>
    <h1 id="name"></h1>
    <p id="location" style="font-size: 14px; color: #666;"></p>
  </div>
  <img id="profile-pic" src="" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; border: 2px solid #ccc; display: none;" />
</div>
    
    <p id="location" style="text-align: center; font-size: 14px; color: #666; margin: 0 0 10px;"></p>
    <div class="contact">
 ⋄ <a id="email" href="#" target="_blank"></a> ⋄ 
  <a id="phone" href="#" target="_blank"></a> ⋄ 
  <a id="linkedin" href="#" target="_blank"></a> ⋄ 
  <a id="portfolio" href="#" target="_blank"></a>
</div>
    <p id="description"></p>

    <div class="section">
      <h2>Education</h2>
      <div id="education-section"></div>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <ul id="skills-list"></ul>
    </div>

    <div class="section" id="projects-container">
  <h2>Projects</h2>
  <div id="projects-section"></div>
</div>
    <div class="section">
      <h2>Certificates</h2>
      <div id="certificates-section"></div>
    </div>

    <div class="section">
      <h2>Experience</h2>
      <div id="experience-section"></div>
    </div>
  </div>
<button class="download-btn" onclick="downloadPDF()">Download PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="preview.js"></script>
</body>
</html>
