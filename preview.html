<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Preview | Élevé</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    .resume-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1, h2, h3 {
      color: #145a32;
    }
    .section {
      margin-bottom: 30px;
    }
    #download-btn {
      background: #145a32;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="resume-container" id="resume-content">
    <h1 id="preview-name">Your Name</h1>
    <p id="preview-email">Email</p>

    <div class="section">
      <h2>Skills</h2>
      <ul id="preview-skills"></ul>
    </div>

    <div class="section">
      <h2>Experience</h2>
      <div id="preview-experience"></div>
    </div>

    <!-- You can add more sections here if needed -->
  </div>

  <button id="download-btn">Download Resume (PDF)</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const data = JSON.parse(localStorage.getItem("resumeData"));

    if (data) {
      document.getElementById("preview-name").innerText = data.name || "";
      document.getElementById("preview-email").innerText = data.email || "";

      // Skills
      const skillList = document.getElementById("preview-skills");
      if (Array.isArray(data.skills)) {
        data.skills.forEach(skill => {
          const li = document.createElement("li");
          li.innerText = skill;
          skillList.appendChild(li);
        });
      }

      // Experience
      const expContainer = document.getElementById("preview-experience");
      if (Array.isArray(data.experience)) {
        data.experience.forEach(exp => {
          const block = document.createElement("div");
          block.innerHTML = `
            <h3>${exp.title}</h3>
            <p><strong>${exp.company}</strong> (${exp.duration})</p>
            <p>${exp.description}</p>
          `;
          expContainer.appendChild(block);
        });
      }
    }

    // Better PDF download (works on mobile too)
    document.getElementById("download-btn").addEventListener("click", () => {
      const element = document.getElementById("resume-content");
      setTimeout(() => {
        html2pdf().from(element).set({
          margin: 0.5,
          filename: "Eleve_Resume.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: {
            scale: 2,
            useCORS: true
          },
          jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
        }).save();
      }, 500); // wait for fonts/images to load
    });
  </script>
</body>
</html>
