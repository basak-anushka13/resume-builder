<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
    <img src="eleve-logo.png" alt="Élevé Logo" class="logo-img">
  </div>

  <div class="container">
    <div class="branding">
      <h1 class="brand-name">Elev&#769;e</h1>
      <p class="tagline">Your personal digital resume builder</p>
    </div>

    <form id="resume-form">
      <input type="text" placeholder="Full Name" id="name" required />

      <label for="profilePic">Upload Profile Picture (JPG/PNG) Under 1 MB size:</label>
      <input type="file" id="profilePic" accept="image/png, image/jpeg" onchange="previewProfilePic(this)" />
      <br>
      <img id="profilePicPreview" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; border: 2px solid #ccc; display: none; margin-top: 10px;" />

      <textarea placeholder="Short Description" id="description" rows="3"></textarea>
      <input type="text" id="location" placeholder="Location (City, Country)" />
      <input type="text" placeholder="LinkedIn URL" id="linkedin" />
      <input type="email" placeholder="Email Address" id="email" required />
      <input type="text" placeholder="Phone Number" id="phone" />
      <input type="text" placeholder="Portfolio / Website URL" id="portfolio" />

      <div class="form-section" id="education-section">
        <h3>Education</h3>
        <div class="education-entry">
          <input type="text" name="degree[]" placeholder="Degree / Course Name">
          <input type="text" name="institution[]" placeholder="Institution Name">
          <input type="text" name="year[]" placeholder="Year of Passing">
          <input type="text" name="marks[]" placeholder="Marks / GPA">
        </div>
        <button type="button" onclick="addEducation()">+ Add More Education</button>
      </div>
<div class="form-section" id="skills-section">
  <h3>Skills</h3>
  <div class="skill-entry">
    <input type="text" name="skills[]" placeholder="Enter a skill">
  </div>
  <button type="button" onclick="addSkill()">+ Add More Skills</button>
</div>
      <div class="form-section" id="projects-section">
        <h3>Projects</h3>
        <div class="project-entry">
          <input type="text" name="project_name[]" placeholder="Project Name">
          <textarea name="project_desc[]" placeholder="Short Description"></textarea>
          <input type="url" name="project_link[]" placeholder="Project Link (optional)">
        </div>
        <button type="button" onclick="addProject()">+ Add More Projects</button>
      </div>

      <div class="form-section" id="certificates-section">
        <h3>Certificates</h3>
        <div class="certificate-entry">
          <input type="text" name="certificate_title[]" placeholder="Certificate Title">
          <input type="text" name="certificate_org[]" placeholder="Issuing Organization">
          <input type="month" name="certificate_date[]">
        </div>
        <button type="button" onclick="addCertificate()">+ Add More Certificates</button>
      </div>

      <div class="form-section" id="experience-section">
        <h3>Experience</h3>
        <div class="experience-entry">
          <input type="text" name="job_title[]" placeholder="Job Title">
          <input type="text" name="company[]" placeholder="Company Name">
          <input type="text" name="duration[]" placeholder="Duration (e.g., Jan 2022 - Dec 2023)">
          <textarea name="job_description[]" placeholder="Job Description" rows="3"></textarea>
        </div>
        <button type="button" onclick="addExperience()">+ Add More Experience</button>
      </div>

      <button id="generateBtn" type="button">Generate Resume</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
